<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Signup | Medico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Flash Messages Block -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flashes">
                {% for category, message in messages %}
                    <div class="flash flash-{{ category }}">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <div class="container">
        <div class="cover">
            <div class="front">
                <img src="{{ url_for('static', filename='images/login.jpeg') }}" alt="">
            </div>
            <div class="back">
                <div class="text">
                    <span class="text-1">Complete miles of journey <br> with one step</span>
                    <span class="text-2">Let's get started</span>
                </div>
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="signup-form">
                    <div class="title">Signup</div>
                    <form action="/signup" method="post" id="signup-form">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" name="username" placeholder="Enter your name" minlength="6" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="email" name="email" placeholder="Enter your email" required>
                            </div>

                            <div class="input-box">
                                <i class="fas fa-users"></i>
                                <div class="role-dropdown">
                                    <select name="role" id="role" required>
                                        <option value="" disabled selected>Choose your role</option>
                                        <option value="medical_staff">MEDICAL STAFF</option>
                                        <option value="students">STUDENTS</option>
                                    </select>
                                </div>
                            </div>

                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" name="password" placeholder="Enter your password" minlength="8" required>
                            </div>
                            <div class="button input-box">
                                <input type="submit" value="Submit">
                            </div>
                            <div class="text sign-up-text">Already have an account? <a href="{{url_for('login_page')}}">Login now</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('signup-form');
            form.addEventListener('submit', function (event) {
                const username = form.elements['username'].value;
                const password = form.elements['password'].value;

                if (username.length < 6) {
                    alert('Username must be at least 6 characters long.');
                    event.preventDefault();
                    return;
                }

                if (password.length < 8) {
                    alert('Password must be at least 8 characters long.');
                    event.preventDefault();
                    return;
                }
            });

            // Flash message close functionality
            document.querySelectorAll('.close').forEach(button => {
                button.addEventListener('click', () => {
                    button.parentElement.style.display = 'none';
                });
            });
        });
    </script>
</body>

</html>
