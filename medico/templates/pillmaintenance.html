<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scheduler.css') }}">
    <title>Pill Maintenance</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/medico.png') }}" type="image/svg+xml">
</head>

<body>
    
    <header>
        <h1>Pill Maintenance</h1>
    </header>
    
    <main>
        <!-- Form to Add a New Pill -->
        <form action="{{ url_for('add_pill') }}" method="POST">
            <div class="task-form" style="flex-wrap: wrap;">

                <div class="formbold-mb-5">
                    <div>
                        <label for="name" class="formbold-form-label">Pills</label>
                        <input required type="text" name="name" id="name" class="formbold-form-input" />
                    </div>
                </div>
                <div class="input-box">
                    <label for="category" class="formbold-form-label"> Category</label>
                    <div class="role-dropdown">
                        <select required name="category" id="category" class="formbold-form-input">
                            <option value="" disabled selected placeholder="Category of Medicine"></option>
                            <option value="Pain Relievers">Pain Relievers</option>
                            <option value="Antibiotics">Antibiotics</option>
                            <option value="Antipyretics">Antipyretics</option>
                            <option value="Antihistamines">Antihistamines</option>
                            <option value="Antacids">Antacids</option>
                        </select>
                    </div>
                </div>
                <div class="formbold-mb-5">
                    <div>
                        <label for="quantity" class="formbold-form-label">Quantity</label>
                        <input required type="number" name="quantity" id="quantity" class="formbold-form-input" />
                    </div>
                </div>
                <div class="formbold-mb-5">
                    <label for="date" class="formbold-form-label"> Expiry Date </label>
                    <input required type="date" name="date" id="date" class="formbold-form-input" />
                </div>
                <div class="modify-button" style="margin-top: 3%; flex: 0 0 auto; flex: 0 0 auto;">
                    <button type="submit" class="button" style="margin-top: 3%;">
                        Add Record
                    </button>
                </div>
            </div>
        </form>

        <!-- Filter Form -->
        <header style="padding: 1rem 0; color:aliceblue;">
            <h1>Pill Records</h1>
        </header>
        <form action="{{ url_for('filter_pills') }}" method="POST" style="margin-bottom: 20px;">
            <div class="task-form" style="flex-wrap: wrap; margin-right: 50%;">
                <div class="formbold-mb-5">
                    <div>
                        <label for="name" class="formbold-form-label">Filter by Name</label>
                        <input type="text" name="name" id="name" class="formbold-form-input" />
                    </div>
                </div>
                <div class="input-box">
                    <label for="category" class="formbold-form-label">Filter by Category</label>
                    <div class="role-dropdown">
                        <select name="category" id="category" class="formbold-form-input">
                            <option value="" disabled selected placeholder="Category of Medicine"></option>
                            <option value="Pain Relievers">Pain Relievers</option>
                            <option value="Antibiotics">Antibiotics</option>
                            <option value="Antipyretics">Antipyretics</option>
                            <option value="Antihistamines">Antihistamines</option>
                            <option value="Antacids">Antacids</option>
                        </select>
                    </div>
                </div>
                <div class="modify-button" style="margin-top: 3%; flex: 0 0 auto;">
                    <button type="submit" class="button" style="margin-top: 3%;">
                        Filter
                    </button>
                </div>
            </div>
        </form>

        <!-- Display Pill Records -->
        <div>
            <table class="pill-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Expiry Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pill in pills %}
                    <tr>
                        <td>{{ pill.name }}</td>
                        <td>{{ pill.category }}</td>
                        <td>{{ pill.quantity }}</td>
                        <td>{{ pill.expiry_dates[0] if pill.expiry_dates else 'N/A' }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/scheduler.js') }}"></script>
</body>

</html>
