<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/otp.css') }}" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</head>

<body>
    <div class="container">
        <header>
            <i class="bx bxs-check-shield"></i>
        </header>
        <h4>Enter OTP Code</h4>
        <form id="otp-form" action="/validate" method="post">
            <div class="input-field">
                <input type="number" maxlength="1" class="otp-input" required />
                <input type="number" maxlength="1" class="otp-input" disabled />
                <input type="number" maxlength="1" class="otp-input" disabled />
                <input type="number" maxlength="1" class="otp-input" disabled  />
            </div>
            <button type="submit">Verify OTP</button>
        </form>
    </div>
    

</body>

</html>
