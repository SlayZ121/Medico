<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/appointment.css') }}">
</head>

<body>
    
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <form action="/appointment" method="POST">
                <div class="formbold-mb-5">
                    <label for="name" class="formbold-form-label"> Full Name </label>
                    <input type="text" name="name" id="name" placeholder="Full Name" class="formbold-form-input" />
                </div>
                <div class="formbold-mb-5">
                    <label for="phone" class="formbold-form-label"> Phone Number </label>
                    <input type="text" name="phone" id="phone" placeholder="Enter your phone number"
                        class="formbold-form-input" />
                </div>
                <div class="formbold-mb-5">
                    <label for="email" class="formbold-form-label"> Email Address </label>
                    <input type="email" name="email" id="email" placeholder="Enter your email"
                        class="formbold-form-input" />
                </div>
                <div class="flex flex-wrap formbold--mx-3">
                    <div class="w-full sm:w-half formbold-px-3">
                        <div class="formbold-mb-5 w-full">
                            <label for="date" class="formbold-form-label"> Date </label>
                            <input type="date" name="date" id="date" class="formbold-form-input" />
                        </div>
                    </div>
                    <div class="w-full sm:w-half formbold-px-3">
                        <div class="formbold-mb-5">
                            <label for="time" class="formbold-form-label"> Time </label>
                            <input type="time" name="time" id="time" class="formbold-form-input" />
                        </div>
                    </div>
                </div>
                <div class="formbold-mb-5">
                    <label for="doctor" class="formbold-form-label"> Preferred Doctor </label>
                    <select name="doctor_id" id="doctor" class="formbold-form-input">
                        <option value="" disabled selected>Choose your Preferred Doctor</option>
                        <option value="1">Dr. J. C. Sharma - ENT, General Physician </option>
                        <option value="5">Dr. Rajeev Kumar - General Physician </option>
                        <option value="6">Dr. Neeraj Kumar - Homeopathic </option>
                        <option value="7">Dr. Namita Agarwal - Gynecologist </option>
                        <option value="8">Dr. Manoj Rathore - Physiotherapist </option>
                    </select>
                </div>
                <div>
                    <button class="formbold-btn">Book Appointment</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
