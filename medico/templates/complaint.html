<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Form</title>
    <link rel="shortcut icon" href="static\images\medico.png" type="image/svg+xml">

    <link rel="stylesheet" href="static/css/appointment.css">
</head>


<body
    style="background: url('assets/images/footer-bg.png') no-repeat center center fixed; background-size: cover; background-color: #005761;">
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <form action="#" method="POST">
                <div class="formbold-mb-5">
                    <label for="name" class="formbold-form-label"> Full Name </label>
                    <input type="text" name="name" id="name" placeholder="Full Name" class="formbold-form-input" />
                </div>
                <div class="formbold-mb-5">
                    <label for="phone" class="formbold-form-label"> Phone Number </label>
                    <input type="text" name="phone" id="phone" placeholder="Enter your phone number"
                        class="formbold-form-input" />
                </div>
                <div class="formbold-mb-5">
                    <label for="Select your Hostel" class="formbold-form-label"> Select your Hostel</label>
                    <select id="area" name="area" class="formbold-form-input">
                        <option value="----">----</option>
                        <option value="Gangotri Hostel">Gangotri Girls Hostel</option>
                        <option value="Aravalli Boys Hostel (BH-1)">Aravalli Boys Hostel (BH-1)</option>
                        <option value="Nilgiri Boys Hostel (BH-2)">Nilgiri Boys Hostel (BH-2)</option>
                        <option value="Shivalik Boys Hostel (BH-3)">Shivalik Boys Hostel (BH-3)</option>
                        <option value="SriShailam Boys Hostel (IVH)">SriShailam Boys Hostel (IVH)</option>
                        <option value="Satpura Boys Hostel">Satpura Boys Hostel</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="Category Of Complaint" class="formbold-form-label"> Category Of Complaint</label>
                    <div class="role-dropdown">
                        <select name="role" id="role" required class="formbold-form-input">
                            <option value="" disabled selected placeholder="Choose the Category of your Complaint" </option>
                            <option value="medical_staff">Medical Services</option>
                            <option value="students">Website Issues</option>
                            <option value="students">Hostel Facilities</option>
                            <option value="students">Others</option>

                        </select>
                    </div>
                </div>
                <div>
                    <label for="subject"><b>Complaint Details:</b></label>
                    <textarea id="subject" name="subject" class="formbold-form-input"
                        placeholder="Enter your complaint details" style="height:200px"></textarea>
                </div>

                <div style="margin-top: 3%;">
                    <button class="formbold-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
